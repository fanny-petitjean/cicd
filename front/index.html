<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .menu a {
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="/meteo">Météo</a>
        <a href="/nouvelles">Nouvelles</a>
        <a href="/calendrier">Calendrier</a>
    </div>

    <div class="content">
        {% block content %}
        <p>Bienvenue sur notre site, nous avons 3 fonctionnalités : la météo, les nouvelles sur l'espace et enfin sur un calculateur de calendrier.</p>
        {% endblock %}
    </div>
</body>
</html>

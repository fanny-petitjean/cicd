<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .menu a {
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a id="btn-meteo">Météo</a>
        <a id="btn-nouvelles">Nouvelles</a>
        <a id="btn-calendrier">Calendrier</a>
    </div>

    <div class="content">
        <h1>Bienvenue sur notre site</h1>
        <p id="content-text">Nous avons 3 fonctionnalités : la météo, les nouvelles sur l'espace et un calculateur de calendrier.</p>
        <div id="articles"></div>
    </div>
</body>
</html>

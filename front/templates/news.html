<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualités</title>
</head>
<body>
    <h1>Actualités Spatiales</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.summary }}</p>
                <a href="{{ article.url }}" target="_blank">Lire l'article</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

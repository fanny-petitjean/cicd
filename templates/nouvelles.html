<!-- templates/nouvelles.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualités Spatiales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .menu a {
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .content {
            text-align: center;
            margin-top: 30px;
        }
        .articles {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .articles a {
            color: #007bff;
            text-decoration: none;
        }
        .articles a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="/">Accueil</a>
        <a href="/meteo">Météo</a>
        <a href="/nouvelles">Nouvelles</a>
        <a href="/calendrier">Calendrier</a>
    </div>

    <div class="content">
        <h2>Dernières nouvelles de l'espace :</h2>
        <div class="articles">
            <ul>
                {% for article in articles %}
                    <li>
                        <a href="{{ article['url'] }}" target="_blank">{{ article['title'] }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
